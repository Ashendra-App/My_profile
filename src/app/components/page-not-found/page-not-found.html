<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      font-size: 96px;
      margin-bottom: 10px;
    }

    .container h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .container a {
      text-decoration: none;
      background: #fff;
      color: #764ba2;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .container a:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesnâ€™t exist or was moved.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
